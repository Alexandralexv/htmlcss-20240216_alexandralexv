<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <label class="radio">
            <input class="radio__input" type="radio" name="radio-name">
            <div class="radio__state">
                <div class="radio__control"> 
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.5" y="0.5" width="27" height="27" rx="13.5" fill="white" stroke="#DDE2E5"/>
                    </svg>
                                                   
                </div>
                <div class="radio__label">Default</div>
            </div>
        </label>

        <label class="radio">
            <input class="radio__input" type="radio" name="radio-name">
            <div class="radio__state">
                <div class="radio__control"> 
                    <svg class="radio__icon" width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" width="26" height="26" rx="13" stroke="#4263EB" stroke-width="2"/>
                        <rect x="5" y="5" width="18" height="18" rx="9" fill="#4263EB"/>
                    </svg>
                             
                </div>
                <div class="radio__label">Selected</div>
            </div>
        </label>

        <label class="radio">
            <input class="radio__input" type="radio" name="radio-name" disabled>
            <div class="radio__state">
                <div class="radio__control"> 
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="28" height="28" rx="14" fill="#DDE2E5"/>
                    </svg>                              
                </div>
                <div class="radio__label radio_disabled">Disabled</div>
            </div>
        </label>
    </body>
</html>
